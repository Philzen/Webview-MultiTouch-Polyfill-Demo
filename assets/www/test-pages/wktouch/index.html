<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MiniApps - WKTouch plugin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="WKTouchStyles.css" media="screen"/>
<script type="text/javascript" src="WKTouch.js"></script>
<script type="text/javascript"> 
window.onload = function() {
    		
	//prevent default document scrolling
	document.addEventListener('touchmove', function(e) {
		e.preventDefault();
	}, true);
			
	//first instance
	var element1 = new WKTouch('element1').init();
	
	//second instance
	var element2 = new WKTouch('element2').init();

	//third instance
	var element3 = new WKTouch('element3').init();

	//fourth instance
	var element4 = new WKTouch('element4').init();
	
	/*you can also define optional parameters, like so
	var element3 = new WKTouch(
	'element3', {
		'dragable':true,
		'scalable':false,
		'rotatable': true,
    	'opacity':false
	}).init();*/
};
</script>
</head>
<body>
	<div class="touch" id="element1"></div>
	<div class="touch" id="element2"></div>
	<div class="touch" id="element3"></div>
	<div class="touch" id="element4"></div>
</body>
</html>
